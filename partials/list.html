<section class="artistpage">
    <div class="search">
        <h1>Artist Directory</h1>
        <label>search: </label>
        <input placeholder="Search for artists" autofocus ng-model="query">
        <label class="formgroup">by:
            <select ng-model="artistOrder">
                <option value="name">Name</option>
                <option value="reknown">Reknown</option>
            </select>
        </label>
        <label class="formgroup">
            <input type="radio" name="direction" checked ng-model="direction">
            ascending
        </label>
        <label class="formgroup">
            <input type="radio" name="direction" value="reverse" ng-model="direction">
            descending
        </label>
    </div>
    <ul class="artistlist" ng-show="query">
        <li class="artist cf" ng-repeat="artist in artists | filter: query | orderBy: artistOrder:direction" ng-animate="'animate'">
            <a href="#/details/{{artists.indexOf(artist)}}">
                <img ng-src="images/{{artist.shortname}}_tn.jpg" alt="Photo of {{artist.name}}">
                <div class="info">
                    <h2>{{ artist.name }}</h2>
                    <h3>{{ artist.reknown }}</h3>
                </div>
            </a>
        </li>
    </ul>
</section>
